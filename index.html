<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Name Calculator APP</title>
  </head>
  <body ng-app="calculatorModule">
    <h1>Name Calculator</h1>
    <div ng-controller="CalculatorControl">
      <div>
        Your Name:
        <input type="text" ng-model="name"
        ng-keyup="displayNumber();">

      </div>
      <div>Total Numeric values of person name is:
      {{totalValue}}</div>

    </div>
  </body>
</html>
